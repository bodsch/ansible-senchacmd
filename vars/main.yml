---

sencha_deployment_tmp_directory: /tmp/ansible/sencha
sencha_local_tmp_directory: /tmp/ansible/sencha/{{ sencha_version }}

sencha_major: "{{ sencha_version.split('.')[0] }}"

sencha_file_name: 'SenchaCmd-{{ sencha_version }}-linux-amd64.sh.zip'
sencha_download_url: 'http://cdn.sencha.com/cmd/{{ sencha_version }}/no-jre/{{ sencha_file_name }}'
